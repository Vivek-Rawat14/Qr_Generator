<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Generator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="heading_part">Qr Generator</p>

    <div class="container">
        <div class="box">
            <div class="enter_part">
                <p>Enter text or url:</p>
                <input type="text" id="texts">
            </div>
            <div class="qrcode">
                <img src="" id="qrcode_img">
            </div>
            <div class="Submit">
                <button id="sub">Submit</button>
                <button id="rel">Reload</button>
            </div>
        </div>
    </div>
</body>
</html>
